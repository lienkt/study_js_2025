<!DOCTYPE html>

<body>

  <h1 id="heading">Variable</h1>

  <script type="text/javascript">
    var firstName;
    /* var
      - hoisting
        - đẩy các biến khai báo (variable), function lên trên đầu current scope
        - chúng ta có thể access variable before declare
      - allow assign
      - function scope and global scope/variable
    */

    console.log('before declare firstName: ', firstName);
    var firstName = 'tony'; // global variable
    console.log('after declare firstName: ', firstName);

    // function declaration: can excute function before declare
    console.log('can excute function before declare: ', getUser());
    function getUser() {
      var lastName = 'nguyen'; // local variable
      return lastName
    }


    /* let
      - no hoisting
      - allow assign
      - block scope and global scope/variable
    */
  // //  console.log('let: ', age)
  //  let age = 18;

   /* const
      - no hoisting
      - no assign
      - block scope
   */

   /* pure function: 
    - no side effect
    - receive input and return output
   */
   const month = 'january'

   function getMonth(number) {
    let text = '';
    switch (number) {
      case 2: {
        text = 'February';
        break
      }
      default:
        text = 'Default'
        break;
    }
    return text;
   }

   console.log('pure function: ', {
    function: getMonth(2),
    month
   })
  </script>

  <!-- demo hoisting -->
